<div class="row mt-4">
  <div class="col-md-12">
    <h3>Posts List</h3>

    <table class="table table-striped" *ngIf="posts$ | async as posts">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <td>{{ post.id }}</td>
          <td>{{ post.title }}</td>
          <td>{{ post.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
