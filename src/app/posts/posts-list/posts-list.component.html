<div class="row mt-4">
  <div class="col-md-8">
    <h3>Posts List</h3>

    <div class="mb-4">
      <a class="btn btn-primary" [routerLink]="['/posts/add']">Add Post</a>
    </div>

    <table class="table table-striped" *ngIf="posts$ | async as posts">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <td>{{ post.id }}</td>
          <td>{{ post.title }}</td>
          <td>{{ post.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-md-4">
    <router-outlet></router-outlet>
  </div>
</div>
